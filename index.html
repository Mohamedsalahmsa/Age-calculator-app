<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- link css -->

  <title>Age calculator app</title>

<body>  
    <div class="container">
      <div class="card">
        <div class="labels">
        <label for="Day">Day</label>
        <label for="Month">Month</label>
        <label for="Year">Year</label>
        </div>

        <div class="inputs">
          <input type="text" id="Day" placeholder="DD">
        
          <input type="text" id="Month" placeholder="MM">
          <input type="text" id="Year" placeholder="YYYY">
        </div>
      <div id="error" class="diverror notActive" >
        <p id="dayError">This field is required</p>
        <p id="monthError">This field is required</p>
        <p id="yearError">This field is required</p>
          </div>
    <hr> 
        <div class="img">
            
            <img id="img" src="./assets/images/icon-arrow.svg" alt="">
        </div>

     
        <div class="output">
            <h1 id="Years">   <span id="years">- -</span> years</h1>
            <h1 id="Months" style="margin-left: 7%;">  <span id="months">- -</span> months</h1>
            <h1 id="Days">    <span id="days">- -</span> days</h1>
        </div>
      </div>
    </div>


<script src="script.js"></script>
